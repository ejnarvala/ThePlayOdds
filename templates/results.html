{% extends "header.html" %}
{% block head %}
<link  href="{{ url_for('static', filename='css/results.css')}}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
{% endblock %}

{% block content %}
<script>
    var res = JSON.parse('{{ payload | tojson }}');
</script>

<div class="container-fluid">
        <div class="text-center h-100">
            <div class="container">
                <h1 class="noselect title outline">Results</h1>
                <h2 id="results_subtitle" class="subtitle outline"></h2>
                <h2 id="results_status" class="subtitle outline"></h2>
                <img id="spinner" src="{{ url_for('static', filename='img/oval.svg') }}" width="150" alt="loading spinner" style="display: none;">
            </div>
            <div id="table_container" class="table-responsive table-hover table-container">
                <table class="table" id="results_table" style="display:none">
                    <thead>
                        <tr>
                            <th>Logo</th>
                            <th>Name</th>
                            <th>Owner</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Ties</th>
                            <th>Average</th>
                            <th>Points For</th>
                            <th>Points Against</th>
                            <th>Expected Wins</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <h4><a href="/" class="btn outline">Return</a></h4>
        </div>
</div>

{% endblock %}

{% block footer %}
<script type="text/javascript" src="{{ url_for('static', filename='js/results.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/viz.js')}}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#results_table').DataTable({
            "paging": false,
            "info": false,
            "searching": false
        });
    });
</script>
{% endblock %}
