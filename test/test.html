<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ThePlayOdds</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    </head>
    <body>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center px-3">
                <div class="text-center">
                    <h1 class="noselect title outline">The Play Odds</h1>
                    <h4 class="noselect subtitle outline">A Fantasy Football Playoff Seed Prediction Tool<br>Based on the Monte Carlo Method</h4>
                    <form method="POST">
                        <div class="form-row">
                            <div class="input-group">
                                <input class="form-control" type="text" name="espn-url" placeholder="ESPN Fantasy Team URL">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-outline-primary" name="go-button">GO</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <a href="/info" class="btn outline">info</a>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
